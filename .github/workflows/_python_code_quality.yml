on:
  workflow_call:
    inputs:
      application:
        required: true
        type: string

jobs:
  code-quality:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ install python 3.9"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "ğŸ’¾ fetch project dependencies"
        uses: actions/cache@v3
        with:
          key: ${{ inputs.application }}-dependencies-${{ github.run_number }}
          path: ./${{ inputs.application }}/source/venv
          fail-on-cache-miss: true

      - name: "ğŸ” lint code"
        run: cd ${{ inputs.application }}/source && source venv/bin/activate && find . -type f -name "*.py" -not -path "./venv/*" | xargs pylint